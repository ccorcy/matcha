<html>
    <!DOCTYPE html>
    <head>
        <title>Matcha / index</title>
        <meta charset="utf-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Matcha</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Accueil <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Vos matchs</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <form class="navbar-form navbar-right" method="POST" action="/login" id="login">
                <div class="form-group" id="email">
                    <label class="form-control-label" for="mail">Email</label>
                    <input type="email" name="mail" class="form-control" placeholder="example@xxx.com" value="">
                </div>
                <div class="form-group" id="password">
                    <label class="form-control-label" for="password">Password</label>
                    <input id="input-password" type="password" name="password" class="form-control" placeholder="password" value="">
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
                <button type="button" class="btn btn-default" id="reg_button">Register</button>
            </form>
            </div>
        </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                     <h1>C'est du brin</h1>
                     <p>lorem ipsum</p>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
         <script type="text/javascript">
            const login = document.getElementById("login");
            const pwd = document.getElementById("password");
            const mail = document.getElementById("email");
            const reg_button = document.getElementById("reg_button");
            const xhr = new XMLHttpRequest();

            reg_button.addEventListener('click', (e) => {
                e.preventDefault();
                document.location.href = "/register.html";
            }, false);

            login.addEventListener('submit', (e) => {
                e.preventDefault();
                xhr.open("POST", "/login", true);
                xhr.send(new FormData(login));
                xhr.onload = () => {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        if (xhr.responseText === "OK") {
                            pwd.style.color = "green";
                            document.getElementById("input-password").style.color = "green";
                        }
                        else if (xhr.responseText === "error password") {
                            mail.style.color = "green";
                            pwd.className += " has-danger";
                            pwd.style.color = "red";
                            document.getElementById("input-password").style.color += "red";
                        }
                    }
                };
            }, false);
        </script>     
    </body>
    <footer class="footer">
        <div class="container">
             <span class="text-muted"><em>ccorcy 2017 / MATCHA</em></span>
         </div>
   </footer>
</html>
